<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo de formularios HTML</title>
    </head>
    <body>
        <center>
            <h4>Ejemplo de formulario HTML</h4>
            <form action="registra_persona.php">
                <fieldset style="width: 40%;text-align: left">
                    <legend>Ingrese los datos</legend>
                    <table>
                        <tr>
                            <th style="text-aling: right">Genero:</th>
                            <td>
                                Masculino: <input type="radio" name="genero" value="M">
                                <br>
                                Femenino: <input type="radio" name="genero" value="F">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><hr></td>
                        </tr>
                        <tr>
                            <th style="text-align: left">Hobbies:</th>
                            <td>
                                Leer: <input type="checkbox" name="hobbie1" value="leer">
                                <br>
                                Cine: <input type="checkbox" name="hobbie2" value="cine">
                                <br>
                                TV: <input type="checkbox" name="hobbie3" value="tv">
                                <br>
                                Jugar: <input type="checkbox" name="hobbie4" value="jugar">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><hr></td>
                        </tr>
                        <tr>
                            <th><input type="submit"></th>&nbsp;&nbsp;
                            <td><input type="reset"></td>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </center>
    </body>
</html>
