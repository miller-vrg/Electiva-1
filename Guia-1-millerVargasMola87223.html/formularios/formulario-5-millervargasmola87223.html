<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo de formularios HTML</title>
    </head>
    <body>
        <center>
            <h4>Ejemplo de formulario HTML</h4>
            <form action="registra_persona.php">
                <fieldset style="width: 40%;text-align: left">
                    <legend>Ingrese los datos</legend>
                    <table>
                        <tr>
                            <th style="text-aling: left">Color:</th>
                            <td>
                                <input type="color" name="color_favorito"></td>
                        </tr>
                        <tr><td colspan="2"><hr></td></tr>
                        <tr>
                            <th style="text-aling: left">Subir un archivo:</th>
                            <td>
                                <input type="file" name="archivo"/></td>
                        </tr>
                        <tr><td colspan="2"><hr></td></tr>
                        <tr>
                            <th style="text-aling: left">Estatura:</th>
                            <td>
                                <input type="range" name="statura" min="100" max="200" step="1" value="5"></td>
                        </tr>
                        <tr><td colspan="2"><hr></td></tr>
                        <tr>
                            <th><input type="submit"></th>&nbsp;&nbsp;
                            <td><input type="reset"></td>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </center>
    </body>
</html>
