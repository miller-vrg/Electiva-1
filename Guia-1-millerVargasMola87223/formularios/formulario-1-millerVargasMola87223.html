<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo de formularios HTML</title>
    </head>
    <body>
        <center>
            <h4>Ejemplo de formulario HTML</h4>
            <form name="formu">
                <fieldset style="width: 40%;text-align: left">
                    <legend>Ingrese los datos</legend>
                    <table>
                        <tr>
                            <th style="text-aling: right">Nombre:</th>
                            <td><input type="text" name="nombre"></td>
                        </tr>
                        <tr>
                            <th><input type="submit" onclick="datos()"></th>&nbsp;&nbsp;
                            <td><input type="reset"></td>
                        </tr>
                    </table>
                </fieldset>
            </form>
            <p id="dato">Nombre: </p>
        </center>
        <script>
            function datos(){
                 name = document.formu.nombre.value;
                document.getElementById("dato").innerHTML = "Nombre: " + name;
            }
        </script>
        
    </body>
</html>
